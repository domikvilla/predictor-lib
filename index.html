<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeffrey Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1c1c2e;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffb3;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .flag {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 20px;
      color: #00ffb3;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .game-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .game-option img {
      width: 24px;
      height: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      background-color: #2c2c3f;
      color: white;
    }

    .btn {
      background-color: #00ffb3;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00d49a;
    }

    .progress-bar, .analysis-box {
      margin-top: 15px;
      background-color: #2c2c3f;
      border-radius: 5px;
      padding: 10px;
      display: none;
    }

    .progress-bar-fill {
      height: 10px;
      background-color: #00ffb3;
      width: 100%;
      animation: fill 3s linear forwards;
    }

    @keyframes fill {
      from { width: 0; }
      to { width: 100%; }
    }

    .online-status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .timer {
      font-size: 16px;
      color: #ff5c5c;
      margin: 10px 0;
    }

    .bonus-button {
      display: block;
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .bonus-button:hover {
      background-color: #005dc1;
    }

    .calculator {
      margin-top: 20px;
      text-align: left;
    }

    .calculator input {
      margin-top: 5px;
      width: 100%;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #00ffb3;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    .badge {
      background-color: #2c2c3f;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://flagcdn.com/w320/lr.png" alt="Liberia Flag" class="flag">
    <h1>Jeffrey Program</h1>

    <div class="online-status">üîµ Online: <span id="usersOnline">87</span> users</div>
    <div class="timer">‚è≥ Access closes in <span id="countdown">04:59</span></div>

    <form>
      <label>Choose your game:</label>
      <div class="games">
        <label class="game-option">
          <input type="radio" name="game" checked>
          <img src="https://easyvisainc.kz/wp-content/themes/aviator/asset/img/aivtor_sitelogo.webp" alt="Aviator"> Aviator
        </label>
        <label class="game-option">
          <input type="radio" name="game">
          <img src="https://mines-game.net/img/mines-content-logo.webp" alt="Mines"> Mines
        </label>
      </div>

      <label for="account">1xBet Account ID:</label>
      <input type="text" id="account" placeholder="e.g. 12345678" required>

      <button class="btn" type="button" onclick="showProgress()">Start</button>
      <div class="analysis-box" id="analysis">
        <p>üîç Analyzing 1xBet Account ID...</p>
        <p>üìä Checking recent bets...</p>
        <p>üí∞ Verifying deposit history...</p>
      </div>
      <div class="progress-bar" id="progress">
        <div class="progress-bar-fill"></div>
      </div>
    </form>

    <a href="https://affpa.top/L?tag=d_4386115m_53441c_&site=4386115&ad=53441&r=registration" class="bonus-button" target="_blank">
      üéÅ Get 1000 LRD Bonus ‚Äî <span id="bonus-timer">09:59</span>
    </a>

    <div class="calculator">
      <label for="amount">üí∞ Profit Calculator:</label>
      <input type="number" id="amount" placeholder="Enter amount in LRD">
      <div class="result" id="result"></div>
    </div>

    <div class="badges">
      <div class="badge">‚úÖ Verified</div>
      <div class="badge">üîí Secure</div>
    </div>
  </div>

  <script>
    let seconds = 299;
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      if (seconds > 0) seconds--;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      countdownEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }, 1000);

    // Bonus Timer
    let bonusTime = 599;
    const bonusEl = document.getElementById("bonus-timer");
    setInterval(() => {
      if (bonusTime > 0) bonusTime--;
      const mins = Math.floor(bonusTime / 60);
      const secs = bonusTime % 60;
      bonusEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }, 1000);

    document.getElementById("amount").addEventListener("input", function () {
      const val = parseFloat(this.value);
      const result = document.getElementById("result");
      if (!isNaN(val)) {
        const profit = val * 36;
        result.textContent = `Estimated Profit: ${profit.toFixed(2)} LRD`;
      } else {
        result.textContent = "";
      }
    });

    function showProgress() {
      const analysis = document.getElementById("analysis");
      const progress = document.getElementById("progress");
      analysis.style.display = "block";
      progress.style.display = "block";
      setTimeout(() => {
        alert("‚ùå Deposit of 600 LRD not found. Please make a deposit.");
      }, 3000);
    }
  </script>
</body>
</html>
