<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeffrey Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121220;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.3);
    }
    .flag {
      width: 40px;
    }
    h1 {
      color: #00ff9c;
      margin: 15px 0 25px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    .game-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      text-align: left;
    }
    .game-option img {
      width: 24px;
      height: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2c2c3c;
      color: white;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00ff9c;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .bonus-button {
      margin-top: 20px;
      background: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .timer, .online-status {
      margin: 15px 0;
      font-size: 14px;
      color: #ccc;
    }
    .profit-calc {
      margin-top: 10px;
      font-size: 14px;
      color: #a0ffa0;
    }
    .progress {
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 15px 0;
      display: none;
    }
    .progress-bar {
      height: 12px;
      width: 0%;
      background: #00ff9c;
      transition: width 0.3s;
    }
    .message {
      display: none;
      color: #ff6565;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Flag_of_Liberia.svg" alt="Liberia" class="flag" />
    <h1>Jeffrey Program</h1>

    <div class="timer" id="timer">‚è≥ Limited beta access ends in: <span id="countdown">10:00</span></div>
    <div class="online-status">üîµ 37 users online now</div>

    <label>Choose your game:</label>
    <div class="game-option">
      <label><input type="radio" name="game" value="aviator" checked><img src="https://easyvisainc.kz/wp-content/themes/aviator/asset/img/aivtor_sitelogo.webp" alt="Aviator"> Aviator</label>
    </div>
    <div class="game-option">
      <label><input type="radio" name="game" value="mines"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4Wpu9sILOP1dBrHdqUzESvO1SbSToztgacg&s" alt="Mines"> Mines</label>
    </div>

    <label for="account">1xBet Account ID:</label>
    <input type="text" id="account" placeholder="e.g. 12345678" />

    <div class="profit-calc">
      üí∞ If you deposit 600 LRD, you could win: <strong>‚âà 5,400 LRD</strong>
    </div>

    <button onclick="checkDeposit()">Check Deposit</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="message" id="message">‚ö†Ô∏è Deposit not found. Minimum required: 600 LRD</div>

    <a href="https://affpa.top/L?tag=d_4386115m_53441c_&site=4386115&ad=53441&r=registration" target="_blank">
      <button class="bonus-button">üéÅ Get 1000 LRD Bonus</button>
    </a>
  </div>

  <script>
    // Countdown timer
    let time = 600;
    const countdown = document.getElementById('countdown');
    setInterval(() => {
      if (time > 0) time--;
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    function checkDeposit() {
      const progress = document.getElementById('progress');
      const bar = document.getElementById('progress-bar');
      const msg = document.getElementById('message');

      progress.style.display = 'block';
      msg.style.display = 'none';
      bar.style.width = '0%';

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          msg.style.display = 'block';
        } else {
          width += 2;
          bar.style.width = width + '%';
        }
      }, 50);
    }
  </script>
</body>
</html>
